<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Password Strength & Breach Check</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script defer src="{{ url_for('static', filename='app.js') }}"></script>
</head>
<body>
  <div class="bg"></div>
  <header class="header">
    <div class="brand">🔐 PassCheck</div>
    <nav class="links">
      <a href="https://haveibeenpwned.com/API/v3#SearchingPwnedPasswordsByRange" target="_blank" rel="noreferrer">HIBP API</a>
      <a href="https://en.wikipedia.org/wiki/Password_strength" target="_blank" rel="noreferrer">About Strength</a>
      <button type="button" id="themeToggle" class="theme-toggle" aria-label="Toggle theme">🌙</button>
    </nav>
  </header>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
  <footer class="footer">
    <span>Privacy-friendly: client-side mode keeps passwords in your browser; server mode is fallback only.</span>
  </footer>
</body>
</html>
